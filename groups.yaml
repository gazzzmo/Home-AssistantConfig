  scenes:
    name: "Scenes"
    view: no
    entities:
      - scene.cozy_warm_evenings
      - scene.media_room_showtime
      - scene.media_room_standard

  cameras:
    name: "Cameras"
    view: yes
    entities:
      - camera.lounge
      - camera.office

  phones:
    name: "Phones"
    view: no
    entities:
      - device_tracker.garethiphone
      - sensor.gareth_iphone_battery_level
      - sensor.gareth_iphone_battery_state
      - device_tracker.mandysiphone
      - device_tracker.timsiphone
      - device_tracker.jessicasiphone
      
  family:
    name: "Family"
    view: yes
    entities:
      - group.phones

  speedtest:
    name: "Internet"
    view: no
    entities:
      - sensor.speedtest_ping
      - sensor.speedtest_download
      - sensor.speedtest_upload

  server:
    name: "Server"
    view: no
    entities:
      - sensor.cpu
      - sensor.cpu_use
      - sensor.ram_free
      - sensor.disk_use_
      
  weather_observations:
    name: "Weather Observations"
    view: no
    entities:
      - sensor.bom_station_name
      - sensor.bom_air_temp_c
      - sensor.bom_cloud
      - sensor.bom_pressure_mb
      - sensor.bom_rain_today
      - sensor.bom_relative_humidity
      - sensor.bom_visability_km
      - sensor.bom_wind_direction
      - sensor.bom_wind_speed_kmh
 
  weather_forecast:
    name: "Weather Forecast"
    view: no
    entities:
      - sensor.forecast_daily_low_temperature
      - sensor.forecast_daily_high_temperature
      - sensor.forecast_summary
      - sensor.forecast_hourly_summary
      - sensor.forecast_daily_summary
  travel_time:
    name: "Travel Time"
    view: no
    entities:
      - sensor.google_travel_time__driving

  sun:
    name: Sun
    view: no
    entities:
      - sun.sun
      - sensor.solar_angle
       
  date_time:
    name: "Date Time"
    view: no
    entities:
      - sensor.date
      - sensor.time

  notify:
    name: "Notifications"
    view: no
    entities:
      - input_boolean.notify_switch

  plex_server:
    name: "Plex Server"
    view: no
    entities:
      - sensor.plex
      
  mediaroom:
    name: "Media Room"
    view: yes
    entities:
      - media_player.onkyo_receiver
      - media_player.media_room
      - group.plex_server
      - light.mediaroom
      - remote.media_room
      - group.mediaroom_harmonyhub

  sonos:
    name: "Sonos"
    view: no
    entities:
      - media_player.living_room
      - media_player.jesss_room

  chromecast:
    name: "Chromecast"
    view: no
    entities:
      - media_player.media_room
      - media_player.tims_room

  weblinks:
    name: "Web Links"
    view: no
    entities:
      - weblink.plex_media_server
      - weblink.router
      - weblink.home_assistant_website
      - weblink.home_assistant_components
      - weblink.home_assistant_community
      - weblink.home_assistant_code

  worldclock:
    name: "World Clock"
    view: no
    entities:
      - sensor.time_bne
      - sensor.time_mel
      - sensor.time_vie

  systems:
    name: "Systems"
    view: yes
    entities:
      - group.server
      - group.speedtest
      - group.weblinks

  world:
    name: "World"
    view: yes
    entities:
      - group.weather_observations
      - group.weather_forecast
      - group.worldclock
      - group.sun
      - group.date_time
      - camera.bne_radar
      
  mediaroom_harmonyhub:
    name: "Media Room Harmony Hub"
    view: no
    entities:
      - remote.media_room
      - sensor.harmonyhub_mediaroom
      - script.watch_foxtel
      - script.play_xbox
      - script.watch_chromecast
      - script.watch_dvd
